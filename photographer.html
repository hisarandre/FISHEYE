<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8410bc1a9a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <div class="photograph-header__infos"></div>
        <button class="btn">Contactez-moi</button>
      </section>

      <section class="photograph-filters">
        <h3 id="dropdown-label">Trier par</h3>

        <ul class="dropdown">
          <li aria-expanded="false" aria-labelledby="dropdown-label" aria-haspopup="listbox" id="dropdown__selected" tabindex="0">
            Popularité
          </li>

          <span class="fa-solid fa-angle-up dropdown__arrow" aria-hidden="true"></span>

          <li class="dropdown__list-container">
            <ul
              class="dropdown__list"
              aria-expanded="false"
              role="listbox"
              aria-labelledby="dropdown-label"
              aria-activedescendant="option-1"
            >
              <li role="option" class="dropdown__list-item" aria-selected="false" id="option-1">Popularité</li>
              <li role="option" class="dropdown__list-item" aria-selected="false" id="option-2">Date</li>
              <li role="option" class="dropdown__list-item" aria-selected="false" id="option-3">Titre</li>
            </ul>
          </li>
        </ul>
      </section>

      <section class="photograph-gallery"></section>
    </main>

    <!--modal background-->
    <div id="modal-background" role="dialog" aria-hidden="true" aria-labelledby="modal__title">
      <!--modal-->
      <div class="modal">
        <header>
          <h1 id="modal__title"></h1>
          <img src="assets/icons/close.svg" class="modal__close-btn" aria-label="Close contact Form" alt="close icon" />
        </header>

        <!--form-->
        <form class="contact-form" novalidate>
          <div class="form-data">
            <label for="firstname">Prénom</label>
            <input
              id="firstname"
              type="text"
              name="firstname"
              minlength="2"
              required
              aria-required="true"
              aria-invalid="false"
              aria-errormessage="err-firstname"
            />
            <span id="err-firstname" class="errormessage" tabindex="0"></span>
          </div>
          <div class="form-data">
            <label for="lastname">Nom</label>
            <input
              id="lastname"
              type="text"
              name="lastname"
              minlength="2"
              required
              aria-required="true"
              aria-invalid="false"
              aria-errormessage="err-lastname"
            />
            <span id="err-lastname" class="errormessage" tabindex="0"></span>
          </div>
          <div class="form-data">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
              aria-required="true"
              aria-invalid="false"
              aria-errormessage="err-email"
            />
            <span id="err-email" class="errormessage" tabindex="0"></span>
          </div>
          <div class="form-data">
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button class="btn" aria-label="Send">Envoyer</button>
        </form>
      </div>

      <!--thanks modal-->
      <div class="modal-thanks">
        <img src="assets/icons/close.svg" class="modal__close-btn" aria-label="Fermer le formulaire" alt="close icon" />
        <div class="modal-thanks__message">
          <p>Merci <span class="modal-thanks__name"></span></p>
          <p>Votre message a bien été envoyé!</p>
        </div>
        <button class="btn" aria-label="Fermer le formulaire">Fermer</button>
      </div>
    </div>

    <!--lightbox-->
    <div class="wrapper-carrousel" role="dialog" aria-hidden="true" aria-label="Image close up view">
      <span aria-label="Close dialog" class="wrapper-carrousel__close-btn fa-solid fa-xmark" aria-label="close icon"></span>
      <span class="wrapper-carrousel__previous-btn fa-solid fa-chevron-left" aria-label="Previous image"></span>
      <span class="wrapper-carrousel__next-btn fa-solid fa-chevron-right" aria-label="Next image"></span>
      <ul class="photograph-carrousel"></ul>
    </div>

    <!-- App -->
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
