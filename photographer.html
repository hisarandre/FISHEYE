<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>

    <main id="main">
      <section class="photograph-header">
        <div class="photograph-header__infos"></div>
        <button class="btn" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph-header__picture"></div>
      </section>
    </main>

    <div id="contact-modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Fermer le formulaire" />
        </header>

        <form role="contact form">
          <div>
            <label for="firstname">Prénom</label>
            <input id="firstname" type="text" name="firstname" placeholder="Quel es-ton prénom?" aria-label="quel es-ton prénon?" />
          </div>
          <button class="btn" aria-label="Envoyer le formulaire">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- API -->
    <script src="scripts/api/api.js"></script>
    <!-- Factories -->
    <script src="scripts/factories/photographer.js"></script>
    <!-- app -->
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
